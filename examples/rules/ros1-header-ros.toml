[meta]
name = "ros1_to_ros2"
version = "1.0.0"

[[rules]]
id = "ros1-header-ros"
name = "ROS1 core header (discovery)"
description = "Detect use of ROS1 core header includes for investigation purposes"
severity = "info"
category = "discovery"
target = "cpp"

[rules.match]
type = "include"
pattern = "ros/ros.h"

[rules.output]
message = "found include: ros/ros.h (investigation)"
# suggestion and effort removed: this rule only enumerates findings for investigation

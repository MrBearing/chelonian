# GitHub Pages Report Configuration
# This configuration is used for the sample report published on GitHub Pages

title = "Chelonian Analysis Report - MoveIt Sample"

sections = [
  "package_summary",
  "findings",
  "findings_matrix",
  "workspace_dependencies",
  "external_dependencies",
  "external_libraries",
]

hidden = []

# Per-section panel height override (graph/matrix panels)
[section_heights]
workspace_dependencies = "700px"
external_dependencies = "700px"

# External library repositories
[external_repos]
roscpp = "https://github.com/ros/ros_comm"
rospy = "https://github.com/ros/ros_comm"
std_msgs = "https://github.com/ros/std_msgs"
geometry_msgs = "https://github.com/ros/common_msgs"
sensor_msgs = "https://github.com/ros/common_msgs"
nav_msgs = "https://github.com/ros/common_msgs"
tf = "https://github.com/ros/geometry"

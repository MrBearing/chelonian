<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chelonian Report</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div id="app">
    <header>
      <div class="title">Chelonian Report</div>

  <script id="report-data" type="application/json">__REPORT_DATA_JSON__</script>
  <script id="report-config" type="application/json">__REPORT_CONFIG_JSON__</script>

</html>
